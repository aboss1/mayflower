<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="home">

	<div data-role="header">
		<h1>Mayflower - Polls</h1>
		<div data-role="navbar">
			<ul>
				<a href="#home" class="ui-button">Home</a>
			</ul>
		</div>
	</div>

	<div data-role="content">
		<!-- <p>Page content goes here.</p> -->
		<input type="search" name="search" id="search-basic" value="Search Polls" data-mini="true" />
		<div data-role="collapsible-set">
			<div data-role="collapsible" data-collapsed="false">
			<h3>Food</h3>
			<p>Graph1</p>
			<p>Graph2</p>
			</div>
			<div data-role="collapsible">
			<h3>Moving Related</h3>
			<p>Graph3</p>
			</div>	
			<div data-role="collapsible">
			<h3>Social</h3>
			<p> No current polls </p>
			</div>		
			<div data-role="collapsible">
			<h3>Family</h3>
			<p> No current polls </p>
			</div>	
		</div>
		<br />
		<div data-role="controlgroup" data-type="horizontal">
		<a data-role="button">Add Poll</a>
		<a data-role="button">Favorited Polls</a>
		<a data-role="button">Your Polls</a>
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Austin -> NYC Summer '16</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="contacts">
	<div data-role="header">
		<h1>Contact Page! </h1>
		<div data-role="navbar">
			<ul>
				<a href="http://google.com">Google</a>
				<a href="#contacts" class="ui-button">Contacts</a>
				<a href="#home" class="ui-button">Home</a>
			</ul>
		</div>
	</div>
	<div data-role="content">
	</div>
</div>

</html>
