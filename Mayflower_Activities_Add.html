<script>
  //reset type=date inputs to text
  $( document ).bind( "mobileinit", function(){
    $.mobile.page.prototype.options.degradeInputs.date = true;
  });	
</script>
<div data-role="page" id="home">

	<div data-role="header">
		<h1>Mayflower - Add Activity</h1>
		<a href = "Mayflower_Activities_Main.html" class="ui-btn">Back</a>
	</div>

	<div data-role="content">
		<div data-role="main" class="ui-content">
    		<form method="post" action="Mayflower_Activities_Main.html" id = "Add_Activity_form" onsubmit = "Add_Activity()" data-ajax="false">
     			<div class="ui-field-contain">
		        <label for="name">Event Title:</label>
		        <input type="text" name="name" class="stored" id="name">       
		        
		        <label for="eventDescription">Event Description:</label>
		        <input type = "text" name="eventDescription" class = "stored" id="eventDescription">
		        
		        <label for="date">Date:</label>
		        <input type="date" name="date" class = "stored" id="date">
		        
		        <label for="time">Time:</label>
		        <input type="text" name="time" class = "stored" id="time" 
		        
		        <fieldset data-role="controlgroup">
			        <label for="joinbutton">Add Join Button?</label>
			        <input type="checkbox" name="joinbutton" class = "stored"id="joinbutton">
    			</fieldset>
		      </div>
		      <input type="submit" data-inline="true" value="Add Event">
		    </form>
	    </div>
</div>
		
	<div data-role="footer">
