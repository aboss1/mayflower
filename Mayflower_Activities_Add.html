<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<link rel="stylesheet" href="jquery.ui.datepicker.mobile.css"/> 
	<script src="jQuery.ui.datepicker.js"></script>
	<script src="jquery.ui.datepicker.mobile.js"></script>
<script>
  //reset type=date inputs to text
  $( document ).bind( "mobileinit", function(){
    $.mobile.page.prototype.options.degradeInputs.date = true;
  });	
</script>
<div data-role="page" id="home">

	<div data-role="header">
		<h1>Mayflower - Add Activity</h1>
		<a class="ui-btn" data-rel="back">Back</a>
	</div

	<div data-role="content">
		<div data-role="fieldcontain">
    		<label for="name">Event Title:</label>
    		<input type="text" name="name" id="name" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="textarea">Event Description:</label>
			<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
		</div>
		<div data-role="fieldcontain">
    		<label for="date">Date:</label>
			<input type="date" name="date" id="date" value=""  />
		</div>
		<div data-role="fieldcontain">
			    <label for="time">Time:</label>
			    <input type="time" data-clear-btn="true" id="time" value="" />
		</div>
		<div data-role="controlgroup" data-type="horizontal">
		<a data-role="button">Add Event</a>
		</div>
	<div data-role="footer">
		<h4>Austin -> NYC Summer '16</h4>
	</div><!-- /footer -->
</div>
<div data-role="page" id="contacts">
	<div data-role="header">
		<h1>Contact Page! </h1>
		<div data-role="navbar">
			<ul>
				<a href="http://google.com">Google</a>
				<a href="#contacts" class="ui-button">Contacts</a>
				<a href="#home" class="ui-button">Home</a>
			</ul>
		</div>
	</div>
	<div data-role="content">
	</div>
</div>

</body>
</html>
