<script>
function join_event (AttendingNum) {
	button_id = AttendingNum+"Button";
	button_tag = "#" + AttendingNum;
	console.log(button_id);
	console.log(AttendingNum);

	status = document.getElementById(button_id).textContent;
	if (status == "Join"){ 
		document.getElementById(button_id).textContent = "Cancel";
		$(button_tag).text(parseInt($(button_tag).text())+1);
	}
	else {
		document.getElementById(button_id).textContent = "Join";
		$(button_tag).text(parseInt($(button_tag).text())-1);
	}
}
</script>
