<body>

<div data-role="page" id="home">

	<div data-role="header">
		<h1>Mayflower - Add Poll</h1>
		<a class="ui-btn" data-rel="back">Back</a>
		<a href = "index.html" class="ui-btn">Home</a>
	</div

	<div data-role="content">
		<div data-role="main" class="ui-content">
    		<form method="post" action="Mayflower_Polls_Main.html" id = "Add_Poll_Form" onsubmit = "addPoll()" data-ajax="false">
     			<div class="ui-field-contain">
		        <label for="select-native-2">Type of Graph:</label>
	    		<select name="select-native-2" id="select-native-2">
	        		<option value="pie">Pie</option>
	        		<option value="bar">Bar</option>
	    		</select>       
		        
		        <label for="name">Question:</label>
    			<input type="text" name="question" class="stored" id="question" value=""  />
		        
		        <label for="name">Option 1:</label>
    			<input type="text" name="opt1" class="stored" id="opt1" value=""  />
		        
		        <label for="name">Option 2:</label>
    			<input type="text" name="opt2" class="stored" id="opt2" value=""  />
		        
		      </div>
		      <input type="submit" data-inline="true" value="Add Poll">
		    </form>
		</div>
	</div>

	<div data-role="footer">
		<h4>Austin -> NYC Summer '16</h4>
	</div>
